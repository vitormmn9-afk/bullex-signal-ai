<!DOCTYPE html>
<html>
<head>
    <title>Teste Codespace</title>
    <style>
        body {
            font-family: Arial;
            margin: 50px;
            background: #1a1a2e;
            color: white;
        }
        h1 { color: #00ff88; }
    </style>
</head>
<body>
    <h1>✅ Servidor Funcionando!</h1>
    <p>Se você está vendo esta página, o servidor está OK.</p>
    <p>Hora: <span id="time"></span></p>
    <script>
        document.getElementById('time').textContent = new Date().toLocaleTimeString();
        setInterval(() => {
            document.getElementById('time').textContent = new Date().toLocaleTimeString();
        }, 1000);
    </script>
</body>
</html>
