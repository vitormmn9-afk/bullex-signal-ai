<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Autom√°tico do Sistema IA - Bullex Signals</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 28px;
            text-align: center;
        }
        
        .status {
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 16px;
            line-height: 1.6;
        }
        
        .status.info {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            color: #1565c0;
        }
        
        .status.success {
            background: #e8f5e9;
            border-left: 4px solid #4caf50;
            color: #2e7d32;
        }
        
        .status.warning {
            background: #fff3e0;
            border-left: 4px solid #ff9800;
            color: #e65100;
        }
        
        .log {
            background: #263238;
            color: #aed581;
            padding: 20px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            max-height: 300px;
            overflow-y: auto;
            margin: 20px 0;
        }
        
        .log-entry {
            margin: 5px 0;
            padding: 5px 0;
            border-bottom: 1px solid #37474f;
        }
        
        .log-entry:last-child {
            border-bottom: none;
        }
        
        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .button:active {
            transform: translateY(0);
        }
        
        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .countdown {
            font-size: 48px;
            font-weight: bold;
            text-align: center;
            color: #667eea;
            margin: 20px 0;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîÑ Reset Autom√°tico do Sistema IA</h1>
        
        <div id="status" class="status info">
            <strong>üöÄ Iniciando reset autom√°tico...</strong><br>
            Preparando para limpar configura√ß√µes ruins do sistema de aprendizado.
        </div>
        
        <div class="progress-bar">
            <div id="progress" class="progress-fill"></div>
        </div>
        
        <div class="log" id="log">
            <div class="log-entry">üíª Sistema de Reset Autom√°tico v1.0</div>
            <div class="log-entry">üìÖ Data: <span id="date"></span></div>
            <div class="log-entry">‚è∞ Iniciando em 3 segundos...</div>
        </div>
        
        <div id="countdown" class="countdown"></div>
        
        <button id="btnReset" class="button" disabled>
            Resetando automaticamente...
        </button>
    </div>

    <script>
        const log = document.getElementById('log');
        const status = document.getElementById('status');
        const progress = document.getElementById('progress');
        const countdown = document.getElementById('countdown');
        const btnReset = document.getElementById('btnReset');
        
        document.getElementById('date').textContent = new Date().toLocaleString('pt-BR');
        
        function addLog(message, type = 'info') {
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.textContent = `[${new Date().toLocaleTimeString('pt-BR')}] ${message}`;
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;
        }
        
        function updateStatus(message, type = 'info') {
            status.className = `status ${type}`;
            status.innerHTML = message;
        }
        
        function updateProgress(percent) {
            progress.style.width = percent + '%';
        }
        
        async function performReset() {
            try {
                addLog('üì¶ Fase 1: Criando backup dos dados atuais...');
                updateProgress(20);
                
                const backup = {
                    learning: localStorage.getItem('bullex_ai_learning_history'),
                    state: localStorage.getItem('bullex_ai_learning_state'),
                    config: localStorage.getItem('bullex_ai_operational_config'),
                    signals: localStorage.getItem('bullex_signals'),
                    timestamp: new Date().toISOString()
                };
                
                const hasData = backup.learning || backup.state || backup.config;
                
                if (hasData) {
                    addLog('‚úÖ Backup criado com sucesso!');
                    addLog(`üìä Dados encontrados: ${Object.keys(backup).filter(k => backup[k]).length} items`);
                } else {
                    addLog('‚ö†Ô∏è Nenhum dado antigo encontrado (primeira execu√ß√£o?)');
                }
                
                await sleep(500);
                updateProgress(40);
                
                addLog('üóëÔ∏è Fase 2: Removendo configura√ß√µes ruins...');
                await sleep(300);
                
                localStorage.removeItem('bullex_ai_learning_history');
                addLog('  ‚úì Hist√≥rico de aprendizado removido');
                await sleep(300);
                updateProgress(60);
                
                localStorage.removeItem('bullex_ai_learning_state');
                addLog('  ‚úì Estado de aprendizado removido');
                await sleep(300);
                updateProgress(80);
                
                localStorage.removeItem('bullex_ai_operational_config');
                addLog('  ‚úì Configura√ß√µes operacionais removidas');
                await sleep(300);
                updateProgress(90);
                
                addLog('üìä Sinais hist√≥ricos mantidos para an√°lise');
                addLog('‚ú® Fase 3: Aplicando novas configura√ß√µes otimizadas...');
                await sleep(500);
                updateProgress(100);
                
                addLog('');
                addLog('üéâ RESET CONCLU√çDO COM SUCESSO!');
                addLog('');
                addLog('‚úÖ Novas configura√ß√µes aplicadas:');
                addLog('  ‚Ä¢ Thresholds: 50-65% (progressivo)');
                addLog('  ‚Ä¢ Penaliza√ß√µes: Balanceadas (-5 a -25)');
                addLog('  ‚Ä¢ Requisitos: Realistas (Trend 45, S/R 50)');
                addLog('  ‚Ä¢ Confirma√ß√µes: 2 (alcan√ß√°vel)');
                addLog('');
                addLog('üîÑ Redirecionando para aplica√ß√£o em 3 segundos...');
                
                updateStatus(
                    '<strong>‚úÖ Reset Conclu√≠do!</strong><br>' +
                    'Configura√ß√µes ruins removidas. Sistema pronto para aprender de verdade!<br>' +
                    '<em>Redirecionando...</em>',
                    'success'
                );
                
                btnReset.textContent = 'Redirecionando...';
                
                // Countdown visual
                let count = 3;
                countdown.textContent = count;
                const countInterval = setInterval(() => {
                    count--;
                    if (count > 0) {
                        countdown.textContent = count;
                    } else {
                        countdown.textContent = 'üöÄ';
                        clearInterval(countInterval);
                    }
                }, 1000);
                
                await sleep(3000);
                
                // Redirecionar para a aplica√ß√£o principal
                const appUrl = window.location.origin + '/bullex-signal-ai';
                addLog(`üöÄ Abrindo aplica√ß√£o: ${appUrl}`);
                window.location.href = appUrl;
                
            } catch (error) {
                console.error('Erro durante reset:', error);
                addLog('‚ùå ERRO: ' + error.message);
                updateStatus(
                    '<strong>‚ùå Erro durante reset!</strong><br>' +
                    error.message + '<br>' +
                    '<em>Tente novamente ou fa√ßa reset manual pelo console.</em>',
                    'warning'
                );
                btnReset.textContent = 'Tentar Novamente';
                btnReset.disabled = false;
                btnReset.onclick = () => location.reload();
            }
        }
        
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
        
        // Iniciar reset autom√°tico ap√≥s 3 segundos
        let autoStartCount = 3;
        updateStatus(
            `<strong>‚è≥ Iniciando automaticamente em ${autoStartCount} segundos...</strong><br>` +
            'O sistema remover√° apenas as configura√ß√µes ruins, mantendo hist√≥rico de sinais.',
            'info'
        );
        
        const autoStartInterval = setInterval(() => {
            autoStartCount--;
            if (autoStartCount > 0) {
                updateStatus(
                    `<strong>‚è≥ Iniciando automaticamente em ${autoStartCount} segundos...</strong><br>` +
                    'O sistema remover√° apenas as configura√ß√µes ruins, mantendo hist√≥rico de sinais.',
                    'info'
                );
            } else {
                clearInterval(autoStartInterval);
                updateStatus(
                    '<strong>üîÑ Executando reset...</strong><br>Aguarde enquanto limpamos as configura√ß√µes ruins.',
                    'info'
                );
                performReset();
            }
        }, 1000);
        
        // Permitir reset manual tamb√©m
        btnReset.onclick = () => {
            clearInterval(autoStartInterval);
            performReset();
        };
    </script>
</body>
</html>
